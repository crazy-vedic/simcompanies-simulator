name: Build Executable

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            artifact_name: simtools.exe
            asset_name: simtools-windows-amd64.exe
          - os: ubuntu-latest
            artifact_name: simtools
            asset_name: simtools-linux-amd64
          - os: macos-latest
            artifact_name: simtools
            asset_name: simtools-macos-amd64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: uv sync --all-groups

      - name: Build executable with PyInstaller
        # ensure your spec file handles the platform differences, or rely on pyinstaller defaults
        run: uv run pyinstaller simtools.spec --noconfirm

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          # This name becomes the folder name when downloading
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Prepare release assets
        run: |
          # Create a clean directory for release assets
          mkdir release_assets
          
          # Move and rename Windows artifact
          # Path format: artifacts/<asset_name>/<artifact_name>
          cp artifacts/simtools-windows-amd64.exe/simtools.exe release_assets/simtools-windows-amd64.exe
          
          # Move and rename Linux artifact
          cp artifacts/simtools-linux-amd64/simtools release_assets/simtools-linux-amd64
          
          # Move and rename macOS artifact
          cp artifacts/simtools-macos-amd64/simtools release_assets/simtools-macos-amd64

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release_assets/*
          generate_release_notes: true
